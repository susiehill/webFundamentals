<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Registration Form</title>
</head>
<body>
	<form action="#" method="post">
		<label for="first_name">First Name <input type="text" name="first_name" id="first_name"></label> <br />
		<label for="last_name">Last Name <input type="text" name="last_name" id="last_name"></label><br />
		<label for="email">Email <input type="text" name="email" id="email"></label><br />
		<label for="password">Password <input type="password" name="password" id="password"></label><br />
		<label for="pw_confirm">PW Confirm <input type="password" name="pw_confirm" id="pw_confirm"></label><br />
		<label for="birthday">Birthday <input type="text" name="birthday" id="birthday"> <img src="28123-200.png" alt="Calendar" width="1%" height="1%"></label><br />
		 <label>Male<input type="radio" name="gender" value="male" id="male"></label>&nbsp;<label>Female<input type="radio" name="gender" value="female" id="female"> </label>&nbsp;<label>Other<input type="radio" name="gender" value="other" id="other"> </label><br />
		<label for="description">A short description about yourself: </label><br />
		<textarea name="description" cols="30" rows="8" id="description"></textarea><br />
   		<label for="favlang">Favorite Language</label> 
   			<select name="favlang" id="favlang">
			    <option value="Javascript">Javascript</option>
			    <option value="Python">Python</option>
			</select><br />
		<input type="submit" value="Submit">


	</form>
</body>
</html>
